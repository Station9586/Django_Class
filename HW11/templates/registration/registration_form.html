{% extends "base.html" %}
{% block title %} 註冊帳號！{% endblock title %}
{% block content %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading" align="center">
                        <h3>註冊帳號來寫日記...</h3>
                    </div>
                </div>
            </div>
        </div>
        <form action="." method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="註冊">
        </form>
    </div>
{% endblock %}
