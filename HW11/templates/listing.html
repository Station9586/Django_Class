{% extends "base.html" %}
{% block title %} 講話 {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel panel-heading" align="center">
                    <h3>講話喔</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        {% for p in posts %}
            <div class="cal-sm-12 col-md-6">
                <div class="panel {% cycle 'panel-primary' 'panel-info' 'panel-warning' 'panel-success' %}">
                    <div class="panel-heading">
                        <table width = '100%'>
                            <tr>
                                <td>{{ p.nickname }} 覺得 {{ p.mood }}</td>
                                <td><i><small>出生年: {{ p.birth }}</small></i></td>
                                <td><i><small>{{ p.pub_time }}</small></i></td>
                            </tr>
                        </table>
                    </div>
                    <div class="panel-body">{{ p.message | linebreaks }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
