{% extends "base.html" %}
{% load markdown_deux_tags %}
{% block title %} {{post.title}} {% endblock %}
{% block headmessage %}
    <h3 style="font-family: monospace;">{{post.title}}</h3>
    <a style="font-family: monospace;" href="/">回首頁</a>
{% endblock %}
{% block content %}
    <p style="font-family: monospace; font-size: 12pt; letter-spacing: 2pt;">
        {{ post.body | markdown }}
    </p>
{% endblock %}
